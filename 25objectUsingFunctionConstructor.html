    function Emp(ename,eid,esal,eadhar){
        this.ename=ename;
        this.eid=eid;
        this.esal=esal;
        this.eadhar=eadhar;
        this.getDetails=function(){
            return "emp name is "+this.ename + " emp id is "+this.eid +" emp sal is "+this.esal; +" emp adhar is "+ this.eadhar
        }
    }

    let emp1=new Emp("amar","xyz123",99999,44444);
    console.log(emp1);              
    let emp2=new Emp("akbar","abc345",8888,6666);

    console.log(emp2.ename);
    emp2.ename="anthony";
