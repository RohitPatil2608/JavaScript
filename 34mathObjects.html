<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //...........PI..........
        let pi= Math.PI
        console.log(pi);

        //..........pow()..........
        let pow=Math.pow(5,2)
        console.log(pow);

        //..........sqrt().........
        let sq=Math.sqrt(16)
        console.log(sq);

        //...........SQRT1_2.........
        let sq2=Math.SQRT1_2
        console.log(sq2);

        //..........SQRT2..........
        let sq3=Math.SQRT2
        console.log(sq3);

        //..........random()..........
        let ran=Math.random()
        console.log(ran);

        //...........round()..........
        let round1=Math.round(4.49999)
        console.log(round1);

        //............max()........
        let max=Math.max(73,474,3747,347)
        console.log(max);

        //..........min().............
        let min=Math.min(73,474,3747,347)
        console.log(min);

        //.........absolute()..............
        let ab=Math.abs(-12)
        console.log(ab);

        //...........floor()...............
        let floor1=Math.floor(12.13)
        console.log(floor1);

        //.............ceil()..............
        let ceil1=Math.ceil(12.13)
        console.log(ceil1);
    </script>
</body>
</html>
