<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 100px;
            width: 100px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div id="box" onmouseover="getMouseOver()" onmouseout="getMouseOut()"></div>
    <script>
//................................ðŸ“ŒðŸ“ŒðŸ“ŒðŸ“ŒðŸ“Œ onmouseover() ðŸ“ŒðŸ“ŒðŸ“ŒðŸ“ŒðŸ“Œ.........................................

        function getMouseOver() {
           let ele= document.getElementById("box")
           ele.style.height="200px"
           ele.style.width="200px"
           ele.style.border="1px solid"
           ele.style.backgroundColor="red"  
        }

//................................ðŸ“ŒðŸ“ŒðŸ“ŒðŸ“ŒðŸ“Œ onmouseout() ðŸ“ŒðŸ“ŒðŸ“ŒðŸ“ŒðŸ“Œ.........................................

        function getMouseOut() {
           let ele= document.getElementById("box")
           ele.style.height="200px"
           ele.style.width="200px"
           ele.style.border="1px solid"
           ele.style.backgroundColor="green"  
        }
    </script>
</body>
</html>
