</head>
<body>
    <script>
        //......................................ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ length() ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ............................................
        let str1="rohit"
        console.log(str1);
        console.log(str1.length);


        //......................................ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ toUpperCase() ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ........................................
        let str2="uppercase"
        console.log(str2.toUpperCase());


        //......................................ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ toLowerCase() ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ........................................
        let str3="LOWERCASE"
        console.log(str3.toLowerCase());


        //......................................ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ repeate() ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ............................................
        let str4="mombai to goa"
        console.log(str4.repeat(7));


        //......................................ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ replace(replace value,new value)ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ......................
        let str5="replace value"
        console.log(str5.replace("replace","new"));


        //......................................ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ charAt() ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ.............................................
        let str6="charAt"
        console.log(str6.charAt(4));


        //......................................ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ charCodeAt() ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ.........................................
        let str7="charCodeAt"
        console.log(str7.charCodeAt(2));   //.....ASCII VALUE OF THE CHARACTER AT GIVEN INDEX


        //.........................................ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ trim() ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ............................................
        let str8=" trim"
        console.log(str8);
        console.log(str8.length);      //4    before giving space
        console.log(str8.trim());
        console.log(str8.length);     //5     after giving space


        //.........................................ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ trimStart() ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ.......................................
        let str9=" trimStart"
        console.log(str9);
        console.log(str9.trimStart());
        

        //.........................................ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ trimEnd() ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ........................................
        let str10="trimEnd"
        console.log(str10);
        console.log(str10.trimEnd());


        //.........................................ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ startWith() ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ.......................................

        console.log(str11.startsWith("s"));


        //.........................................ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ endWith() ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ.........................................
        let str12="endWith"
        console.log(str12.endsWith("g"));


        //..........................................ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ slice() ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ..........................................

        console.log((str14.slice(-4)));


        //.................................. ......ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ subStr() ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ...........................................

        console.log(str15.substr(1,4));


        //.................................. ......ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ includes() ğŸ“ŒğŸ“ŒğŸ“ŒğŸ“ŒğŸ“Œ..........................................

        console.log(str16.includes("10"));

        
    </script>
