<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 100px;
            width: 100px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div id="box" onmouseup="getMouseUp()" onmousedown="getMouseDown()"></div>

    <script>
        //................................ðŸ“ŒðŸ“ŒðŸ“ŒðŸ“ŒðŸ“Œ onmouseup() ðŸ“ŒðŸ“ŒðŸ“ŒðŸ“ŒðŸ“Œ.........................................

        function getMouseUp() {
            let ele= document.getElementById("box")
            ele.style.height="300px"
            ele.style.width="300px"
            ele.style.backgroundImage="url('./nature-g8f33a233f_640.jpg')"
            ele.style.backgroundPosition="center"
            ele.style.backgroundSize="cover"
            ele.style.backgroundRepeat="norepeate"   
        }

        //................................ðŸ“ŒðŸ“ŒðŸ“ŒðŸ“ŒðŸ“Œ onmousedown() ðŸ“ŒðŸ“ŒðŸ“ŒðŸ“ŒðŸ“Œ.........................................

        function getMouseDown() {
            let ele= document.getElementById("box")
            ele.style.height="300px"
            ele.style.width="300px"
            ele.style.backgroundColor="red"  
        }
    </script>
</body>
</html>
